<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="../js/Ejercicios 7-14.js" defer></script>

<body>
  <header class="container-fluid bg-success text-light">
    <p>Esto es un header</p>
</header>
<main class="container">

    <div class="container mt-3">
        <form action="">
            <div class="mb-3 mt-3 input-group">
                <label for="nombre" class="input-group-text">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3 input-group">
                <label for="apellidos" class="input-group-text">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <form action="">
            <div class="mb-3 mt-3 input-group">
                <label for="dni" class="input-group-text">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" pattern="[0-9]{8}[A-Z]{1}">
            </div>
            <div class="mb-3 input-group">
                <label for="correoElectronico" class="input-group-text">Correo Electronico:</label>
                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico">
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <form action="">
            <div class="mb-3 mt-3 input-group">
                <label for="contraseña" class="input-group-text">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña">
                <i class="bi bi-eye-fill input-group-text toggle-password" id="togglePassword"></i>
            </div>
            <div class="mb-3 input-group">
                <label for="repcontraseña" class="input-group-text">Repetir contraseña:</label>
                <input type="password" class="form-control" id="repcontraseña" name="repcontraseña">
                <i class="bi bi-eye-fill input-group-text toggle-password" id="togglePassword2"></i>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <form action="">
            <div class="mb-3 mt-3 input-group">
                <label for="fechaNacimiento" class="input-group-text">Fecha de naciemiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
            </div>
            <button type="submit" class="btn btn-primary my-3">Enviar</button>
        </form>
    </div>

</main>

<footer class="container-fluid bg-black text-light">
    <p>dada</p>
</footer>
</body>

</html>
