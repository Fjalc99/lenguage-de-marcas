<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        main{
            perspective: 100px;
        }
        div{
            box-sizing: border-box;
            background-color: greenyellow;
            width: 250px;
            height: 50px;
            padding: 10px;
            font-size: 20pt;
            text-align: center;
            margin-top: 20px;
           transition: transform 2s;
           
          /* backface-visibility: hidden; /* esto hace que se oculte la parte trasera*/
            transform-style:preserve-3d;
    
        }
        div:hover{
            /*Transformacion en 2D*/

            /*transform: translate(350px);*/
            /*transform: rotate(90deg);*/
            /*transform: scale(0.75, 2);*/
            /*transform:skewY(720deg)*/
            transform: rotateY(180deg);


        }
    </style>
</head>

<body>
<main>
    <div>Una caja</div>
    <div>Otra caja</div>
</main>



</body>

</html>
