<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./nuevoEjemplo.js" defer></script>

</head>
<body>
    <h2>Un formulario</h2>
    <form action="#" method="" name="registro" >

        <div class="input-group w-25">
            <label class="input-group-text" for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre">
        </div>
        <div class="input-group w-25">
            <label class="input-group-text" for="nombre">Apellidos</label>
            <input type="text" class="form-control" name="apellidos">
        </div>


        <div class="input-group w-25">
            <label class="input-group-text" for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" class="form-control" id="">
            <i class=" bi-eye-fill input-group-text"></i>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="mujer" id="" form="genero">
            <label for="genero" class="form-check-label">Mujer</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="hombre" id="" form="genero">
            <label for="genero" class="form-check-label">Hombre</label>
        </div>

       
        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
</body>
</html>
