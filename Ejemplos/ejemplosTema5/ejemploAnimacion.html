<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        main{
            perspective: 100px;
        }
          
        @keyframes animation {
        
              0%{
                background-color: greenyellow;
                top: 0px;
                left: 0px;
              } 
              25%{
                background-color: yellow;
                top: 0px;
                left: 200px;
              } 

              50%{
                background-color: blue;
                top: 200px;
                left: 200px;
              }
              75%{
                background-color: green;
                top: 200px;
                left: 0px;
              }
              100%{
                background-color: red;
                top: 0px;
                left: 0px;
              } 

        } 
            
       /* @keyframes temblar{
            
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(2deg);

            }
            50%{
                transform: rotate(-2deg);
            }
            75%{
                transform: rotate(2deg);
            }
            100%{
                transform: rotate(0deg);
            }




        }*/
        
        div{
            box-sizing: border-box;
            background-color: greenyellow;
            width: 250px;
            height: 50px;
            padding: 10px;
            font-size: 20pt;
            text-align: center;
            margin-top: 5px;
            position: relative;

          /*animation-name: temblar;
            animation-duration: 0.1s;
            animation-delay: 4s;
            animation-fill-mode: backwards;
            animation-iteration-count: infinite;
            animation-direction: reverse; */ /*Si lo ponemos en el div la animacion se hace y la paramos al pasar el raton encima de ella*/
           
           
    
        }
        div:hover{
            
            transform-style: preserve-3d;
           /* animation-play-state: paused;*/ /*para pausar el la animacion al pasar el raton por encima*/
           animation-name: temblar;
            animation-duration: 0.1s;
            /*animation-delay: 4s;*/
            animation-fill-mode: backwards;
            animation-iteration-count: infinite;
            animation-direction: reverse; /*Si ponemos el raton por encima de la caja empieza la animacion*/
        }



    </style>

</head>

<body>
    <main>
        <div>Una caja</div>

    </main>
</body>

</html>
