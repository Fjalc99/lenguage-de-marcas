<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 7</title>
        <link rel="stylesheet" href="./css/ejercicio7.css">
    </head>
    <body>
        <form name="inicio" action method="POST" autocomplete="on"
            enctype="multipart/form-data">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
            </div>
            <div class="inicio">
                <fieldset>
                    <legend>Inicio de sesión</legend>
                    <label for="text">Usuario</label><br>
                    <input type="text" name="user" id="user" required><br>
                    <label id="contra" for="pass">Contraseña</label><br><br>
                    <input type="password" name="pass" id="pass" required><br>
                </fieldset>
                <label for="entrar"></label>
                <input type="submit" value="Entrar">
                <input type="checkbox" id="recuerda">
                <label for="checkbox">Recuérdame</label>
                <a href="#">¿Has olvidado la contraseña?</a>
            </div>
        </form>
    </body>
</html>
