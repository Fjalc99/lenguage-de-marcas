<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 8</title>
        <link rel="stylesheet" href="./css/ejercicio8.css">
    </head>
    <body>
        <h2>Hotel Barceló</h2>
        <form action method name="ejercicio8">
            <label for="numhuspuedes">Número huespedes</label>
            <input type="number"><br><br>

            <div class="fecha">
                <label for="fechaentrada">Fecha entrada</label>
                <input type="date">

                <label for="fechasalida">Fecha salida</label>
                <input type="date">
            </div><br>

            <label for="tipohabitacion">Tipo habitacion</label>
            <input type="text" name="tipohabitacion" id="tipohabitacion"
                list="opciones">
            <datalist id="opciones">
                <option value="Suite"></option>
                <option value="Habitación doble"></option>
                <option value="Deluxe"></option>
                <option value="Habitación normal"></option>
            </datalist><br><br>

            <label for="correo">Correo electronico</label>
            <input type="email"><br><br>

            <input type="submit" value="Enviar">

        </form>
    </body>
</html>
